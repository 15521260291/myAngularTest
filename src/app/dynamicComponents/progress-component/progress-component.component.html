<nz-button-group>
  <button nz-button  nzSize="small" (click)="decline()"><i nz-icon nzType="minus"></i></button>
  <nz-progress nzSize="small"  [nzPercent]="value" [nzSteps]="10" nzStrokeColor="#1890ff"></nz-progress>
  <button nz-button  nzSize="small" (click)="increase()"><i nz-icon nzType="plus"></i></button>
</nz-button-group>
